        #     install: sdist
        #     check: ci_tests
        #     pip-flags: ''
    env:
      INSTALL_TYPE: ${{ matrix.install }}
      CHECK_TYPE: ${{ matrix.check }}
      EXTRA_PIP_FLAGS: ${{ matrix.pip-flags }}

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Testing group
        env:
          GROUP: ${{ github.job }}-${{ github.event.after }}
        run: echo "$GROUP"
